<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROULETTE</title>
    <link href="SOURCE/MODEL/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="title">
        <h1>ROULETTE</h1>
    </div>
    <div class="first_div">
        <div class="left_div">
            <select id="select_classe">
                <option value="" selected="selected" hidden="hidden">Choisissez une classe..</option>
            </select>
            <div class="eleve" id="eleve">
            </div>
            <button class="button_reset_classe" id="button_reset_classe">Réinitialiser la classe</button>
        </div>
        <div class="right_div">
            <div class="div_button">
                <button class="button_get_eleve" id="button_get_eleve">Choisir un élève</button>
                <button class="button_get_eleve_absent" id="button_get_eleve_absent">Choisir un élève absent</button>
            </div>
            <div class="selected_eleve" id="selected_eleve">
            </div>
            <button class="button_absent" id="button_absent">Élève absent</button>
        </div>
    </div>
